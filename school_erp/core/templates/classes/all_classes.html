<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

    <!-- Dynamic Classes -->
    <div id="classesContainer" class="contents"></div>

    <!-- Add New Card -->
    <a href="{% url 'core:new_class' %}"
       class="border-2 border-dashed border-indigo-400 rounded-xl flex flex-col items-center justify-center text-indigo-500 hover:bg-indigo-50 transition min-h-[220px]">
        <i class="ri-add-line text-4xl mb-2"></i>

    </a>

</div>

{% block page_js %}
<script>
(async () => {
    const res = await fetch("https://erp.backend.smartbus360.com/classes/", {
        headers: {
            "Authorization": "Bearer " + window.ACCESS_TOKEN

        }
    });
    const pathParts = window.location.pathname.split("/");
const editingClassId = pathParts.includes("edit")
    ? pathParts[pathParts.length - 1]
    : null;


    if (!res.ok) {
        alert("Failed to load classes");
        return;
    }

    const classes = await res.json();
    const container = document.getElementById("classesContainer");

    container.innerHTML = "";

    classes.forEach(cls => {
        container.innerHTML += `
            <div class="bg-white rounded-xl p-6 border relative hover:shadow-md transition min-h-[220px]">

                <!-- Edit Icon -->
<a href="/classes/new?class_id=${cls.id}"
   class="absolute top-4 right-4 text-indigo-500 hover:text-indigo-700">
   <i class="ri-pencil-line"></i>
</a>


                <!-- Class Name -->
                <h3 class="text-2xl font-semibold mb-1">${cls.name}</h3>

                <!-- Teacher -->
                <p class="text-sm text-gray-500 mb-2">
                    <i class="ri-user-3-line"></i>
                    ${cls.teacher_name || "No Teacher"}
                </p>

                <!-- Students -->
                <p class="text-sm text-gray-500 mb-1">
                    ${cls.students_count || 0} STUDENTS
                </p>

                <!-- Sections Count -->
                <div class="mt-4 flex items-center gap-3 text-sm">
                    <span class="bg-indigo-100 text-indigo-600 px-3 py-1 rounded-full">
                        ${cls.sections_count || 0} Sections
                    </span>
                </div>

            </div>
        `;
    });
})();


</script>
